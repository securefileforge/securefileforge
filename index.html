<script>
const stripe = Stripe('pk_live_YOUR_PUBLISHABLE_KEY_HERE'); // Replace with your real key

let turbo = localStorage.getItem('sff_turbo') === 'active';
let max = turbo ? 10 : 1;
document.getElementById('s').innerHTML = turbo ? '<span style="background:#16a34a;color:#fff;padding:6px 12px;border-radius:20px">Turbo Active – Up to 10 files</span>' : 'Free – 1 file at a time';
if (turbo) document.body.classList.add('ad-free');

function goTurbo() {
  stripe.redirectToCheckout({
    lineItems: [{price: 'price_YOUR_PRICE_ID_HERE', quantity: 1}],
    mode: 'subscription',
    successUrl: location.href,
    cancelUrl: location.href
  });
}

document.getElementById('f').onchange = e => process(e.target.files);
document.getElementById('d').addEventListener('drop', e => {e.preventDefault(); process(e.dataTransfer.files);});
document.getElementById('d').addEventListener('dragover', e => e.preventDefault());

function process(files) {
  if (typeof fileConverter === 'undefined') {
    alert('Converter loading… try again in 3 seconds');
    return;
  }
  const q = document.getElementById('q');
  q.innerHTML = '<h3>Queue</h3>';

  Array.from(files).forEach(file => {
    const div = document.createElement('div');
    div.style = 'background:#fff;padding:15px;margin:10px 0;border-radius:10px';
    div.textContent = file.name + ' – loading formats…';
    q.appendChild(div);

    fileConverter.getSupportedConversions(file.type)
      .then(targets => {
        const sel = document.createElement('select');
        sel.innerHTML = '<option>Select format</option>';
        targets.forEach(t => {
          const opt = document.createElement('option');
          opt.value = t.extension;
          opt.textContent = t.extension.toUpperCase();
          sel.appendChild(opt);
        });
        div.appendChild(document.createElement('br'));
        div.appendChild(sel);

        sel.onchange = () => {
          fileConverter.convert(file, sel.value).then(res => {
            const a = document.createElement('a');
            a.href = URL.createObjectURL(res.blob);
            a.download = file.name.split('.').slice(0,-1).join('.') + '.' + res.extension;
            a.textContent = 'Download ' + res.extension.toUpperCase();
            a.style = 'margin-left:15px;color:#1e40af;font-weight:bold';
            div.appendChild(a);
          });
        };
      })
      .catch(() => div.textContent = file.name + ' – not supported');
  });
}
</script>
