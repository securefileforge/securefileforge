<script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
<script src="https://unpkg.com/heic2any@0.0.4/dist/heic2any.min.js"></script>
<script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.10/dist/umd/ffmpeg.js"></script>

<script>
const { createFFmpeg, fetchFile } = FFmpeg;
const ffmpeg = createFFmpeg({ log: false });
let ffmpegLoaded = false;
async function loadFFmpeg() {
  if (!ffmpegLoaded) await ffmpeg.load(), ffmpegLoaded = true;
}

let turbo = localStorage.getItem('sff_turbo') === 'active';
const maxFiles = turbo ? 10 : 1;
document.getElementById('s').innerHTML = turbo
  ? '<span style="background:#16a34a;color:#fff;padding:6px 12px;border-radius:20px">Turbo Active – Up to 10 files</span>'
  : 'Free – 1 file at a time';
if (turbo) document.body.classList.add('ad-free');

// File handling
document.getElementById('f').onchange = e => processFiles(e.target.files);
document.getElementById('d').addEventListener('drop', e => { e.preventDefault(); processFiles(e.dataTransfer.files); });
document.getElementById('d').addEventListener('dragover', e => e.preventDefault());

async function processFiles(files) {
  if (files.length > maxFiles) return alert(`Maximum ${maxFiles} files (Turbo = 10)`);

  const q = document.getElementById('q');
  q.innerHTML = '<h3 style="margin-top:0">Conversion Queue</h3>';

  for (const file of files) {
    const div = document.createElement('div');
    div.style = 'background:#fff;padding:16px;margin:12px 0;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,0.08)';
    div.innerHTML = `<strong>${file.name}</strong> – detecting formats…`;
    q.appendChild(div);

    const ext = file.name.split('.').pop().toLowerCase();
    const possible = [];

    if (ext === 'pdf') possible.push('png');
    if (['heic','heif'].includes(ext)) possible.push('jpg','png');
    if (['jpg','jpeg','png','webp','gif'].includes(ext)) possible.push('png','jpg','webp');
    if (['mp4','mov','avi','mkv','webm','mpg','3gp'].includes(ext)) possible.push('mp3');

    if (possible.length === 0) {
      div.innerHTML += '<br><em>Not supported yet – more coming!</em>';
      continue;
    }

    const sel = document.createElement('select');
    sel.innerHTML = '<option value="">Choose format →</option>';
    possible.forEach(o => sel.innerHTML += `<option value="\( {o}"> \){o.toUpperCase()}</option>`);
    div.appendChild(document.createElement('br'));
    div.appendChild(sel);

    sel.onchange = async () => {
      const target = sel.value;
      div.innerHTML = `<strong>\( {file.name}</strong> → \){target.toUpperCase()} – converting…`;

      try {
        let blob;

        // HEIC → JPG/PNG
        if ((ext === 'heic' || ext === 'heif') && (target === 'jpg' || target === 'png')) {
          blob = await heic2any({ blob: file, toType: target === 'jpg' ? 'image/jpeg' : 'image/png' });

        // PDF → PNG (first page)
        } else if (ext === 'pdf' && target === 'png') {
          const arr = await file.arrayBuffer();
          const pdf = await PDFLib.PDFDocument.load(arr);
          const page = pdf.getPage(0);
          const viewport = page.getViewport({ scale: 2 });
          const canvas = document.createElement('canvas');
          canvas.width = viewport.width;
          canvas.height = viewport.height;
          await page.render({ canvasContext: canvas.getContext('2d'), viewport }).promise;
          blob = await new Promise(r => canvas.toBlob(r, 'image/png'));

        // Video → MP3
        } else if (possible.includes('mp3') && target === 'mp3') {
          await loadFFmpeg();
          const name = `in.${ext}`;
          ffmpeg.FS('writeFile', name, await fetchFile(file));
          await ffmpeg.run('-i', name, 'out.mp3');
          const data = ffmpeg.FS('readFile', 'out.mp3');
          blob = new Blob([data.buffer], { type: 'audio/mpeg' });
          ffmpeg.FS('unlink', name);
          ffmpeg.FS('unlink', 'out.mp3');

        // Image format change
        } else if (['png','jpg','webp'].includes(target)) {
          const img = new Image();
          img.src = URL.createObjectURL(file);
          await new Promise(r => img.onload = r);
          const canvas = document.createElement('canvas');
          canvas.width = img.width;
          canvas.height = img.height;
          canvas.getContext('2d').drawImage(img, 0, 0);
          blob = await new Promise(r => canvas.toBlob(r, 'image/' + (target === 'jpg' ? 'jpeg' : target), 0.92));
        }

        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = file.name.replace(/\.[^/.]+$/, '') + '.' + target;
        a.textContent = `Download ${target.toUpperCase()}`;
        a.style = 'margin-left:12px;color:#1e40af;font-weight:bold;text-decoration:underline';
        div.appendChild(document.createElement('br'));
        div.appendChild(a);

      } catch (e) {
        div.innerHTML += `<br><span style="color:red">Error: ${e.message}</span>`;
      }
    };
  }
}
